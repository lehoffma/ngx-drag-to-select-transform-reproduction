<dts-select-container (selectedItemsChange)="log($event)">
  <div [dtsSelectItem]="x" *ngFor="let x of [1,2,3,4,5,6]"
       [style.transform]="'translateX(' + (200 + modifier * 100) + 'px)'"
       class="box">Box
  </div>

</dts-select-container>

<button (click)="modifier = modifier * -1">Toggle to {{modifier === 1 ? 'left' : 'right'}}</button>
